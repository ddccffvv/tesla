<html lang="en">
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="/static/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="/static/css/bootstrap.min.css">
		<link rel="stylesheet" href="/static/css/signin.css">
	</head>
	<body>
		<div class="container">
			<form class="form-signin" action="{{ url_for('change_password') }}" method="post">
				<h2 class="form-signin-heading">Change password:</h2>
				<p>Change your evse password</p>
				<input type="password" name="oldpassword" class="form-control" placeholder="Your old password" autofocus>
				<input type="password" name="newpassword1" class="form-control middle" placeholder="Your new password">
				<input type="password" name="newpassword2" class="form-control bottom" placeholder="Retype your new password">
				<button class="btn btn-lg btn-primary btn-block" type="submit">Change password</button>
			</form>
		</div>
	</body>
</html>
