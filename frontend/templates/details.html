<html lang="en">
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="/static/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="/static/css/bootstrap.min.css">
		<link rel="stylesheet" href="/static/css/signin.css">
	</head>
	<body>
		<div class="container">
			<form class="form-signin">
				<h2 class="form-signin-heading">One more step:</h2>
				<p>Welcome!</p>
				<p>Because this is the first time you are visiting us, we need your Tesla email and password to start gathering information about your car.</p>
				<div class="alert alert-danger">Important notice: your Tesla credentials are stored securily on our servers. They will never be given out to anyone!</div>
				<input type="text" class="form-control" placeholder="Your Tesla email address" autofocus>
				<input type="password" class="form-control middle" placeholder="Your Tesla password">
				<input type="password" class="form-control bottom" placeholder="Retype your Tesla password">
				<button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
			</form>
		</div>
	</body>
</html>
